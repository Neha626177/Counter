<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Counter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="counter-container">
        <i class="fa-solid fa-mug-hot icon"></i>
        <div class="counter" data-target="4000"></div>
        <span class="disc">Project Completed</span>
      </div>
      <div class="counter-container">
        <i class="fa-solid fa-users icon"></i>
        <div class="counter" data-target="15000"></div>
        <span class="disc"> Our Happy Client  </span>
      </div>
      <div class="counter-container">
        <i class="fa-solid fa-list-check icon"></i>
        <div  class="counter" data-target="5000"></div>
        <span class="disc">OnGoing Projects</span>
      </div>

    </div>
      
  

    <script src="index.js"></script>
  </body>
</html>
